<div class="grid align__item" *transloco="let t">
  <div class="login">
  <h2>Log in</h2>
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form__field">
      <p>{{t('login.username')}}</p>
      <input
        type="text"
        formControlName="username"
        placeholder="username">
    </div>

    <div>
      <p>{{t('login.password')}}</p>
      <input
        type="password"
        formControlName="password"
        placeholder="••••••••••">
    </div>
    <p></p>
    <div class="form__field">
      <button mat-raised-button color="accent" class="btn btn-primary custom-btn">{{t('login.btn')}}</button>
    </div>
  </form>
  </div>
</div>
