<div *transloco="let t" class="grid align__item">
  <div class="login">
    <h2>{{t('login.header')}}</h2>
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="form">
      <div class="form__field">
        <p>{{t('login.username')}}</p>
        <input
          formControlName="username"
          placeholder="username"
          type="text">
      </div>

      <div class="form__field">
        <div class="password-container">

          <div>
            <p>{{t('login.password')}}</p>
            <input
              formControlName="password"
              placeholder="•••••••••"
              type="{{ showPassword ? 'text' : 'password' }}"
            >
          </div>

          <div (click)="togglePassword()" class="toggle-password">
            <mat-icon class="icon-eye">{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </div>

        </div>

      </div>

      <p></p>

      <div class="form__field">
        <button [disabled]="!loginForm.valid" color="accent" disabled mat-raised-button>{{t('login.btn')}}</button>
      </div>

    </form>

    <div (click)="toggleHelpField()" class="help-icon">
      <mat-icon class="icon-help">help_outline</mat-icon>
    </div>

  </div>
</div>

<div [ngClass]="{'open': isHelpFieldOpen}" class="help-field">
  <h3>Need Help?</h3>
  <p>If you need assistance, feel free to contact our support team:</p>
  <ul>
    <li>Email: support@example.com</li>
    <li>Phone: +1-123-456-7890</li>
  </ul>
</div>
