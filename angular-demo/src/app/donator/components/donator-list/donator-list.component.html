
  <p></p>
  <h2>List of Donators</h2>
  <button mat-raised-button  class="sticky-button" (click)="onAddDonatorClicked()">Add Donator</button>
  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Additional Name</th>
          <th>Maiden Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let donator of donatorList">
        <td>{{ donator.firstName }} </td>
        <td>{{ donator.lastName }}</td>
        <td>{{ donator.additionalName }}</td>
        <td>{{ donator.maidenName }}</td>
        <td>
          <app-donator-details [donator]="donator" (donatorAction)="handleDonatorAction($event)"></app-donator-details>
        </td>
      </tr>
      </tbody>
  </table>
</div>
