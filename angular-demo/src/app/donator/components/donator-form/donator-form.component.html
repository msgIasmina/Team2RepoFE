<form class="form" [formGroup]="registerForm" (ngSubmit)="onSave()" *transloco="let t">
  <div class="form__field">
    <p>{{t('donatorForm.firstname')}}:<span>*</span></p>
    <input
      [placeholder]="donator.firstName"
      type="text"
      formControlName="firstName"
    />
    <div *ngIf="showFirstNameError()">
      <div class="error-message">{{t('donatorForm.errors.firstnameE')}}</div>
    </div>
  </div>

  <div class="form__field">
    <p>{{t('donatorForm.additionalname')}}</p>
    <input
      [placeholder]="donator.additionalName"
      type="text"
      formControlName="additionalName"
    />
  </div>

  <div class="form__field">
    <p>{{t('donatorForm.lastname')}}:<span>*</span></p>
    <input
      [placeholder]="donator.lastName"
      type="text"
      formControlName="lastName"
    />
    <div *ngIf="showLastNameError()">
      <div class="error-message">{{t('donatorForm.errors.lastnameE')}}</div>
    </div>
  </div>

  <div class="form__field">
    <p>{{t('donatorForm.maidenname')}}</p>
    <input
      [placeholder]="donator.maidenName"
      type="text"
      formControlName="maidenName"
    />
  </div>

  <div class="form__field">
    <button mat-raised-button color="accent" class="btn btn-primary custom-btn" type="submit">{{t('donatorForm.submitBtn')}}</button>
  </div>
</form>
