<form [formGroup]="campaignForm" (ngSubmit)="onSave()">
  <div>
    <input [placeholder]="placeholder.name" type="text" formControlName="name">
  </div>
  <div>
    <input [placeholder]="placeholder.purpose" type="text" formControlName="purpose">
  </div>

  <p>Complete the form to enable button.</p>
  <button mat-raised-button disabled type="submit" [disabled]="!campaignForm.valid" color="accent">Save</button>
</form>
