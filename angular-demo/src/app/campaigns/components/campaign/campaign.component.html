<form [formGroup]="campaignForm" (ngSubmit)="onSave()">
  <div>
    <label for="name">Campaign Name: </label>
    <input id="name" type="text" formControlName="name">
  </div>
  <div>
    <label for="purpose">Campaign Purpose: </label>
    <input id="purpose" type="text" formControlName="purpose">
  </div>

  <p>Complete the form to enable button.</p>
  <button mat-raised-button disabled type="submit" [disabled]="!campaignForm.valid" color="accent">Save</button>
</form>
