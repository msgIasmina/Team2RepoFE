<div>
  {{rolePermission.role}},{{rolePermission.acquiredPermissions}},{{rolePermission.missingPermissions}}

  <mat-form-field>
    <mat-label>Add Permission</mat-label>
    <mat-select [formControl]="permissionsToBeAdded" multiple>
      <mat-option
        *ngFor="let permission of missingPermissions"
        [value]="permission.name">
        {{permission.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="addPermissions()">Add selected permissions</button>

  <mat-form-field>
    <mat-label>Remove Permission</mat-label>
    <mat-select [formControl]="permissionsToBeDeleted" multiple>
      <mat-option
        *ngFor="let permission of acquiredPermissions"
        [value]="permission.name">
        {{permission.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="removePermissions()">Remove selected permissions</button>

</div>
