<div *transloco="let t">
  <button (click)="onEditClicked(user)" color="accent" mat-raised-button>
    <mat-icon>edit</mat-icon>
  </button>
  <button (click)="onToggleActivationClicked(user)" [color]="user.active ? 'warn' : 'primary'" mat-raised-button>
    <mat-icon>{{ user.active ? 'delete' : 'check_circle' }}</mat-icon>
  </button>
</div>
