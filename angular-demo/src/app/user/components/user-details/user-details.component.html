<div>
  <button mat-raised-button color="accent" (click)="onEditClicked(user)">Edit</button>
  <button mat-raised-button [color]="user.active ? 'warn' : 'primary'" (click)="onToggleActivationClicked(user)">
    <mat-icon>{{ user.active ? 'delete' : 'check_circle' }}</mat-icon>
    {{ user.active ? 'Delete' : 'Activate' }}
  </button>
</div>
