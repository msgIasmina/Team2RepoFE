<div *transloco="let t">
  <button mat-raised-button color="accent" (click)="onEditClicked(user)"> <mat-icon>edit</mat-icon></button>
  <button mat-raised-button [color]="user.active ? 'warn' : 'primary'" (click)="onToggleActivationClicked(user)">
    <mat-icon>{{ user.active ? 'delete' : 'check_circle' }}</mat-icon>
  </button>
  <button mat-raised-button (click)="onManageRolesClicked()"><mat-icon>lock_open</mat-icon></button>
</div>
