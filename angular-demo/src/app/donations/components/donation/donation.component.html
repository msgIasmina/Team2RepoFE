<div>
  <button mat-raised-button color="accent" (click)="onEditClicked(donation)">Edit</button>
  <button mat-raised-button color="warn" (click)="onDeleteClicked(donation)">Delete</button>
  <button *ngIf="!donation.approved"
          mat-raised-button color="primary"
          (click)="onApproveClicked(donation)">Approve</button>
</div>
