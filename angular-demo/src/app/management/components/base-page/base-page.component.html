 <!--Nav -->
  <div class="nav container" *transloco="let t">
    <!--Logo -->
    <a class="logo">Donation<span>Manager</span></a>
    <!--Nav Icons -->
    <div>

      <img *ngIf="isEnglSelected()" src="assets/images/british-flag.jpg" width="80" height="23" (click)="onLanguageChange()">
      <img *ngIf="!isEnglSelected()" src="assets/images/ro-flag.png" width="80" height="23" (click)="onLanguageChange()">

    </div>
    <div class="nav-icons">
      <button  mat-button color="warn" class="btn signInButton" (click)=logout()> {{t('navbar.logout')}} </button>
    </div>

    <div class="nav-icons">

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon  [matBadge]="notifoication.length" matBadgePosition="before" matBadgeColor="warn">
          notifications
        </mat-icon>
      </button>
      <mat-menu #menu="matMenu">

        <tr *ngFor=" let notif  of notifoication">
          <app-notification [notification]="notif" ></app-notification>
        </tr>

        <button mat-button color="warn" (click)="seeAllNotifications()">{{t('navbar.notification')}}</button>

      </mat-menu>

    </div>

    <div class="menu-icon" (click)="toggleMenu()">

      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>

    </div>
  </div>
  <!--Menu -->
  <div class="menu" *transloco="let t">
    <div class="navbar">
      <li><a (click)="goToPage('home')">{{t('navbar.home')}}</a></li>
      <li><a (click)="goToPage('users')">{{t('navbar.users')}}</a></li>
      <li><a (click)="goToPage('donators')">{{t('navbar.donators')}}</a></li>
      <li><a (click)="goToPage('campaigns')">{{t('navbar.campaigns')}}</a></li>
      <li><a (click)="goToPage('donations')">{{t('navbar.donations')}}</a></li>
    </div>
  </div>
<router-outlet></router-outlet>
