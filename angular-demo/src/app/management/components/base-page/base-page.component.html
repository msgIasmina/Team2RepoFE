<mat-toolbar>
  <span>Management</span>
  <span class="example-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon  [matBadge]="notifoication.length" matBadgePosition="before" matBadgeColor="warn">notifications</mat-icon></button>
  <mat-menu #menu="matMenu">
    <tr *ngFor=" let notif  of notifoication">
      <app-notification [notification]="notif" ></app-notification>
    </tr>
    <button mat-button color="warn" (click)="seeAllNotifications()">All my notifications</button>
  </mat-menu>
  <button (click)="logout()">Logout</button>
</mat-toolbar>
<router-outlet></router-outlet>
